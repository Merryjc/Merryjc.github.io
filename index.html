<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>猫密之家</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            height: 100vh;
            overflow: hidden;
            background: #fff7fe;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            font-family: system-ui, -apple-system, 'Segoe UI', sans-serif;
        }

        h1, p {
            margin: 6px 0;
        }
.heart {
    position: fixed;
    width: 20px;
    height: 20px;
    background: currentColor;
    transform: rotate(45deg); /* 用一个方块 + 2 个圆实现最精确的心形 */
    animation: floatUp 3s ease-out forwards;
}

.heart::before,
.heart::after {
    content: "";
    position: absolute;
    width: 20px;
    height: 20px;
    background: currentColor;
    border-radius: 50%;
}

.heart::before {
    top: -10px;
    left: 0;
}

.heart::after {
    left: -10px;
    top: 0;
}

     
       
        /* 上升动画 */
        @keyframes floatUp {
            0% {
                transform: translate(-50%, -50%) translateY(0) scale(1);
                opacity: 1;
            }
            100% {
                transform: translate(-50%, -50%) translateY(-300px) scale(2);
                opacity: 0;
            }
        }
    </style>
</head>
<body>
    <h1>亲亲亲亲亲亲亲亲亲亲</h1>
    <p>猫之歌</p>
    <p>亲亲亲</p>
    <p>斗喜欢咪</p>

    <script>
        // 颜色列表
        const colors = ["#ff4b5c", "#ff6bcb", "#ff9a62", "#ff5f7e", "#ff3f81"];

        function createHeart() {
            const heart = document.createElement("div");
            heart.className = "heart";

            // 随机生成页面底部的位置
            const x = Math.random() * window.innerWidth;
            const y = window.innerHeight + 20;

            heart.style.left = x + "px";
            heart.style.top = y + "px";

            // 随机颜色
            heart.style.color = colors[Math.floor(Math.random() * colors.length)];

            // 随机大小
            const scale = 0.6 + Math.random() * 1.5;
            heart.style.transform = `translate(-50%, -50%) scale(${scale})`;

            document.body.appendChild(heart);

            heart.addEventListener("animationend", () => heart.remove());
        }

        // 每 200ms 生成一个爱心
        setInterval(createHeart, 200);
    </script>
</body>
</html>
